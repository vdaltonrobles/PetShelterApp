<h3>These pets are looking for a home!</h3>
<a [routerLink]="['pets/new']">Add a pet to the shelter</a>
<table class="table table-bordered">
    <thead>
        <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pet of pets">
            <td>{{pet.name}}</td>
            <td>{{pet.type}}</td>
            <td>
                <!-- <a [routerLink]="['/pets', pet._id']" class="btn btn-info">Details</a> -->
                <a [routerLink]="['/pets', pet._id]" class="btn btn-info">Details</a>
                <a [routerLink]="['/pets', pet._id, 'edit']" class="btn" role="button" >Edit</a>
            </td>
        </tr>
    </tbody>
    </table>
