<h3>Know of a pet needing a home?</h3>
<form class="form-horizontal" (submit)="newPet()">
        <div class="form-group">
            <label class="control-label col-sm-2">Pet Name:</label>
            <div class="col-sm-10">
                <input type="text" name="addPet.name" [(ngModel)]="addPet.name" />
                <span *ngIf="errors.name">{{ errors.name.message }}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Pet Type:</label>
            <div class="col-sm-10">
                <input type="text" name="addPet.type" [(ngModel)]="addPet.type" />
                <span *ngIf="errors.type">{{ errors.type.message }}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Description</label>
            <div class="col-sm-10">
                <input type="text" name="addPet.description" [(ngModel)]="addPet.description" />
                <span *ngIf="errors.description">{{ errors.description.message }}</span>
            </div>
        </div>
        <h3>Skills<span style="color: gray;">(optional)</span>:</h3>
        <div class="form-group">
            <label class="control-label col-sm-2">Skill 1: </label>
            <div class="col-sm-10">
                <input type="text" name="addPet.skill1" [(ngModel)]="addPet.skill1" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Skill 2: </label>
            <div class="col-sm-10">
                <input type="text" name="addPet.skill2" [(ngModel)]="addPet.skill2" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Skill 3: </label>
            <div class="col-sm-10">
                <input type="text" name="addPet.skill3" [(ngModel)]="addPet.skill3" />
            </div>
        </div>
        <input type="submit" class="btn btn-info" value="Add pet">
    </form>
    <a [routerLink]="['/']" class="btn btn-info" role="button">Cancel</a>
